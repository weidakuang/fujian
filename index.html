<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>厦门游学考察报告 2025</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入 Babel 用于解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 设置基础样式 -->
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        /* 自定义滚动条 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 提取 React 钩子
        const { useState, useEffect } = React;

        // --- 1. 图标组件定义 (内联 SVG) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const MapPin = (p) => <IconBase {...p}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Calendar = (p) => <IconBase {...p}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase>;
        const Users = (p) => <IconBase {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const TrendingUp = (p) => <IconBase {...p}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></IconBase>;
        const BookOpen = (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const Utensils = (p) => <IconBase {...p}><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></IconBase>;
        const ChevronDown = (p) => <IconBase {...p}><path d="m6 9 6 6 6-6"/></IconBase>;
        const Clock = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        const ArrowRight = (p) => <IconBase {...p}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>;
        const DollarSign = (p) => <IconBase {...p}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>;
        const Award = (p) => <IconBase {...p}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></IconBase>;
        const Camera = (p) => <IconBase {...p}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></IconBase>;
        const ImageIcon = (p) => <IconBase {...p}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></IconBase>;
        const ArrowLeft = (p) => <IconBase {...p}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></IconBase>;
        const Filter = (p) => <IconBase {...p}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></IconBase>;
        const AlertCircle = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></IconBase>;
        const Smartphone = (p) => <IconBase {...p}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></IconBase>;
        const Video = (p) => <IconBase {...p}><path d="m22 8-6 4 6 4V8Z"/><rect x="2" y="6" width="14" height="12" rx="2" ry="2"/></IconBase>;
        const Globe = (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></IconBase>;
        const Briefcase = (p) => <IconBase {...p}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>;
        const Wallet = (p) => <IconBase {...p}><path d="M21 12V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-5a2 2 0 0 0-2-2h-6a2 2 0 0 0-2 2v0a2 2 0 0 0 2 2h6Z"/></IconBase>;
        const Plane = (p) => <IconBase {...p}><path d="M2 12h20"/><path d="M13 2v20"/><path d="M4.93 4.93 19.07 19.07"/></IconBase>;
        const BarChart = (p) => <IconBase {...p}><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></IconBase>;
        const Shield = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></IconBase>;
        const Scale = (p) => <IconBase {...p}><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></IconBase>;
        const Eye = (p) => <IconBase {...p}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const Mic2 = (p) => <IconBase {...p}><path d="m12 8-9.04 9.06a2.82 2.82 0 1 0 3.98 3.98l9.06-9.04"/><path d="M12 8a2.83 2.83 0 1 1 3.98 3.98l-9.06 9.04"/><line x1="12" x2="16" y1="12" y2="16"/></IconBase>;
        const Lock = (p) => <IconBase {...p}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>;
        const Vote = (p) => <IconBase {...p}><path d="m9 12 2 2 4-4"/><path d="M5 7c0-1.1.9-2 2-2h10a2 2 0 0 1 2 2v12H5V7Z"/><path d="M22 19H2"/></IconBase>;

        // --- 2. 数据常量 ---
        const GALLERY_IMAGES = [
            { id: 1, category: 'history', src: "c1.jpg", title: "", desc: "" },
            { id: 2, category: 'economics', src: "c2.jpg", title: "", desc: "" },
            { id: 3, category: 'food', src: "c3.jpg", title: "", desc: "" },
            { id: 4, category: 'history', src: "c4.jpg", title: "", desc: "" },
            { id: 5, category: 'economics', src: "c5.jpg", title: "", desc: "" },
            { id: 6, category: 'food', src: "c6.jpg", title: "", desc: "" },
            { id: 7, category: 'team', src: "c7.jpg", title: "", desc: "" },
            { id: 8, category: 'history', src: "c8.jpg", title: "", desc: "" },
            { id: 9, category: 'food', src: "c9.jpg", title: "", desc: "" },
            { id: 10, category: 'team', src: "c10.jpg", title: "", desc: "" },
        ];

        const CATEGORIES = [
            { id: 'all', label: '全部影像' },
            { id: 'economics', label: '经济调研' },
            { id: 'history', label: '历史光影' },
            { id: 'food', label: '美食足迹' },
            { id: 'team', label: '团队花絮' },
        ];

        // --- 3. 组件定义 ---

        // 图片综合页面视图
        function GalleryView({ onBack }) {
            const [filter, setFilter] = useState('all');

            const filteredImages = filter === 'all' 
                ? GALLERY_IMAGES 
                : GALLERY_IMAGES.filter(img => img.category === filter);

            return (
                <div className="min-h-screen bg-white pt-24 pb-20">
                    {/* 页面头部 */}
                    <div className="container mx-auto px-6 mb-12">
                        <div className="flex flex-col md:flex-row md:items-center justify-between gap-6">
                            <div>
                                <div className="flex items-center gap-2 text-blue-600 font-medium mb-2">
                                    <Camera size={20} />
                                    <span>影像纪实</span>
                                </div>
                                <h1 className="text-4xl font-bold text-slate-900">游学考察影像集</h1>
                                <p className="text-slate-500 mt-2 max-w-xl">
                                    透过镜头记录厦门的城市肌理、市井烟火与团队足迹。
                                </p>
                            </div>
                            <button 
                                onClick={onBack}
                                className="flex items-center gap-2 px-5 py-2.5 rounded-lg border border-slate-200 hover:bg-slate-50 text-slate-700 transition-colors self-start md:self-center"
                            >
                                <ArrowLeft size={18} /> 返回报告
                            </button>
                        </div>

                        {/* 过滤器 */}
                        <div className="flex flex-wrap gap-2 mt-8">
                            <div className="flex items-center text-slate-400 mr-2">
                                <Filter size={16} />
                            </div>
                            {CATEGORIES.map(cat => (
                                <button
                                    key={cat.id}
                                    onClick={() => setFilter(cat.id)}
                                    className={`px-4 py-1.5 rounded-full text-sm font-medium transition-all ${
                                        filter === cat.id 
                                        ? 'bg-blue-600 text-white shadow-md shadow-blue-500/30' 
                                        : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                                    }`}
                                >
                                    {cat.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* 图片网格 */}
                    <div className="container mx-auto px-6">
                        <div className="columns-1 md:columns-2 lg:columns-3 gap-6 space-y-6">
                            {filteredImages.map((img) => (
                                <div key={img.id} className="break-inside-avoid group relative rounded-xl overflow-hidden bg-slate-100 shadow-sm hover:shadow-xl transition-all duration-300">
                                    <img 
                                        src={img.src} 
                                        alt="" 
                                        className="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-105"
                                        onError={(e) => {
                                            e.target.onerror = null;
                                            e.target.style.display = 'none'; // 隐藏加载失败的图片
                                        }}
                                    />
                                </div>
                            ))}
                        </div>
                        
                        {filteredImages.length === 0 && (
                            <div className="text-center py-20 text-slate-400">
                                <ImageIcon size={48} className="mx-auto mb-4 opacity-50" />
                                <p>该分类下暂无照片</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // 报告主页视图
        function ReportView({ scrollToSection }) {
            return (
                <React.Fragment>
                    {/* Hero Section */}
                    <section id="home" className="relative h-screen flex items-center justify-center overflow-hidden">
                        <div className="absolute inset-0 bg-blue-900">
                            <img 
                                src="1.jpg" 
                                alt="Xiamen Sea" 
                                className="w-full h-full object-cover opacity-60 mix-blend-overlay"
                                onError={(e) => e.target.style.display = 'none'}
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-blue-900/80 to-transparent"></div>
                        </div>

                        <div className="relative z-10 text-center text-white px-4 max-w-4xl mx-auto">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/10 backdrop-blur-sm border border-white/20 mb-6 animate-fade-in-up">
                                <Calendar size={16} />
                                <span className="text-sm tracking-wider">2025.11.12 - 11.17</span>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-bold mb-6 tracking-tight leading-tight">
                                行走在海风与历史之间
                            </h1>
                            <p className="text-xl md:text-2xl text-blue-100 mb-10 font-light max-w-2xl mx-auto">
                                关于城市购买力、地缘政治与饮食文化的实地学术考察报告
                            </p>
                            <div className="flex justify-center gap-4">
                                <button 
                                    onClick={() => scrollToSection('intro')}
                                    className="px-8 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold transition-all shadow-lg shadow-blue-500/30 flex items-center gap-2"
                                >
                                    阅读报告 <ArrowRight size={18} />
                                </button>
                            </div>
                        </div>
                        
                        <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce text-white/50">
                            <ChevronDown size={32} />
                        </div>
                    </section>

                    {/* 游学概况 */}
                    <section id="intro" className="py-20 bg-white">
                        <div className="container mx-auto px-6 max-w-5xl">
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div className="space-y-6">
                                    <h2 className="text-3xl font-bold text-slate-900 flex items-center gap-3">
                                        <MapPin className="text-blue-500" />
                                        游学背景与目的
                                    </h2>
                                    <p className="text-slate-600 leading-relaxed text-lg">
                                        在为期6天的行程中，我们小组深入厦门岛内外，试图透过表面繁荣的旅游业，探寻这座城市的经济肌理与历史脉络。
                                    </p>
                                    <p className="text-slate-600 leading-relaxed">
                                        本次考察不仅仅是一次旅行，更是一次基于社会科学视角的田野调查。我们走访了当地市场、博物馆以及老街区，收集了大量一手数据，旨在从<strong>经济、历史、文化</strong>三个维度解构厦门的独特魅力。
                                    </p>
                                    <div className="grid grid-cols-2 gap-4 pt-4">
                                        <div className="p-4 bg-blue-50 rounded-xl border border-blue-100">
                                            <div className="text-3xl font-bold text-blue-600 mb-1">6<span className="text-sm text-slate-500 ml-1">天</span></div>
                                            <div className="text-sm text-slate-600">实地考察时长</div>
                                        </div>
                                        <div className="p-4 bg-indigo-50 rounded-xl border border-indigo-100">
                                            <div className="text-3xl font-bold text-indigo-600 mb-1">3<span className="text-sm text-slate-500 ml-1">个</span></div>
                                            <div className="text-sm text-slate-600">核心研究课题</div>
                                        </div>
                                    </div>
                                </div>
                                <div className="relative">
                                    <div className="absolute -inset-4 bg-blue-100 rounded-2xl transform rotate-3 -z-10"></div>
                                    <img 
                                        src="1.jpg" 
                                        alt="Overview" 
                                        className="rounded-xl shadow-xl w-full object-cover h-80"
                                        onError={(e) => {
                                            e.target.onerror = null;
                                            e.target.style.display = 'none';
                                        }}
                                    />
                                    <div className="absolute -bottom-6 -right-6 bg-white p-4 rounded-lg shadow-lg max-w-xs hidden md:block">
                                        <p className="text-xs text-slate-500 italic">"读万卷书，行万里路。"</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* 课题一：购买力调研 */}
                    <section id="economics" className="py-20 bg-slate-50">
                        <div className="container mx-auto px-6 max-w-6xl">
                            <div className="mb-12 text-center">
                                <span className="text-blue-600 font-semibold tracking-wider text-sm uppercase">Academic Topic I</span>
                                <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mt-2">城市人民时薪购买力调查</h2>
                                <div className="w-20 h-1 bg-blue-500 mx-auto mt-4"></div>
                            </div>

                            {/* 调研背景说明板块 */}
                            <div className="bg-blue-50 p-6 rounded-xl border border-blue-100 mb-12 max-w-4xl mx-auto">
                                <div className="flex gap-4">
                                    <div className="p-3 bg-blue-100 text-blue-600 rounded-full h-fit flex-shrink-0">
                                        <Users size={24} />
                                    </div>
                                    <div>
                                        <h3 className="text-lg font-bold text-blue-900 mb-2">调研对象：厦门安保人员</h3>
                                        <p className="text-slate-700 leading-relaxed">
                                            我们重点调研了厦门安保人员（保安）的真实收入情况，以此为基准时薪，计算了其在厦门当地的实际购买力水平。调研发现，尽管名义上的法定标准存在，但实际的一线时薪远低于此，这直接影响了基层劳动者的生活质量。
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {/* 顶部数据展示：两个时薪对比 */}
                            <div className="grid md:grid-cols-2 gap-8 mb-12">
                                {/* 实际时薪 */}
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-red-200 relative overflow-hidden flex flex-col justify-between group hover:border-red-400 transition-colors">
                                    <div className="absolute right-0 top-0 p-1.5 bg-red-600 text-white text-xs font-bold rounded-bl-lg uppercase tracking-wider">Cruel Reality</div>
                                    <div>
                                        <div className="flex items-center gap-2 mb-3">
                                            <div className="p-2 bg-red-100 text-red-600 rounded-lg">
                                                <DollarSign size={20} />
                                            </div>
                                            <span className="text-xs font-bold text-slate-400 uppercase tracking-widest">Interviewed Data</span>
                                        </div>
                                        <h3 className="text-lg font-bold text-slate-800 leading-tight mb-2">实际采访最低时薪</h3>
                                    </div>
                                    <div className="mt-4">
                                        <div className="text-5xl font-black text-red-600 tracking-tighter">11.0 <span className="text-sm font-medium text-slate-400">RMB</span></div>
                                        <p className="text-xs text-red-500 mt-3 leading-tight flex items-start gap-1 font-medium">
                                            <AlertCircle size={12} className="mt-0.5 flex-shrink-0"/>
                                            社会底层的生存红线，远低于法定标准
                                        </p>
                                    </div>
                                </div>

                                {/* 法定时薪 */}
                                <div className="bg-slate-50 p-6 rounded-xl border border-slate-200 flex flex-col justify-between opacity-70 hover:opacity-100 transition-opacity">
                                    <div>
                                        <div className="flex items-center gap-2 mb-3">
                                            <div className="p-2 bg-slate-200 text-slate-500 rounded-lg">
                                                <Award size={20} />
                                            </div>
                                            <span className="text-xs font-bold text-slate-400 uppercase tracking-widest">Legal Standard</span>
                                        </div>
                                        <h3 className="text-lg font-bold text-slate-600 leading-tight mb-2">法定非全日制时薪</h3>
                                    </div>
                                    <div className="mt-4">
                                        <div className="text-4xl font-bold text-slate-500 tracking-tighter">23.5 <span className="text-sm font-medium text-slate-400">RMB</span></div>
                                        <p className="text-xs text-slate-400 mt-3 leading-tight">
                                            厦门市人力资源和社会保障局标准
                                            <br/>(仅存在于文件中的数字)
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {/* 核心对比：中国 vs 澳洲 */}
                            <div className="bg-white rounded-3xl shadow-2xl border border-slate-200 overflow-hidden mb-16">
                                <div className="p-10 bg-slate-950 text-white text-center relative overflow-hidden">
                                    <div className="relative z-10">
                                        <h3 className="text-2xl md:text-5xl font-black mb-3 tracking-tighter">PURCHASING POWER PARITY</h3>
                                        <div className="flex justify-center items-center gap-2 text-yellow-500 font-serif italic text-lg mb-1">
                                            <span className="w-8 h-[1px] bg-yellow-500/50"></span>
                                            购买力平价 · 劳动价值残酷真相
                                            <span className="w-8 h-[1px] bg-yellow-500/50"></span>
                                        </div>
                                        <p className="text-slate-500 text-[10px] tracking-[0.3em] uppercase mt-4">The Absolute Gap of Survival vs Living</p>
                                    </div>
                                    <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20"></div>
                                    <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-slate-900 to-transparent"></div>
                                </div>
                                
                                <div className="grid md:grid-cols-2 divide-y md:divide-y-0 md:divide-x divide-slate-300">
                                    {/* 中国板块 - 黑暗/压抑风格 */}
                                    <div className="p-8 bg-[#e5e5e5] relative overflow-hidden">
                                        <div className="absolute inset-0 opacity-5 pointer-events-none bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]"></div>
                                        
                                        <div className="flex items-center gap-4 mb-8 pb-4 border-b border-slate-300/50 relative z-10">

        // --- 4. 主组件 (根组件) ---
        function XiamenStudyTour() {
            const [activeSection, setActiveSection] = useState('home');
            const [scrolled, setScrolled] = useState(false);
            const [currentView, setCurrentView] = useState('report'); // 'report' 或 'gallery'

            // 监听滚动以改变导航栏样式
            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                if (currentView === 'gallery') {
                    setCurrentView('report');
                    setTimeout(() => {
                        const element = document.getElementById(id);
                        if (element) {
                            element.scrollIntoView({ behavior: 'smooth' });
                            setActiveSection(id);
                        }
                    }, 100);
                } else {
                    const element = document.getElementById(id);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth' });
                        setActiveSection(id);
                    }
                }
            };

            const navItems = [
                { id: 'home', label: '首页' },
                { id: 'intro', label: '游学概况' },
                { id: 'economics', label: '购买力调研' },
                { id: 'history', label: '历史政治' },
                { id: 'food', label: '特色美食' },
                { id: 'team', label: '研究小组' },
            ];

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans selection:bg-blue-200">
                    {/* 导航栏 */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled || currentView === 'gallery' ? 'bg-white/95 backdrop-blur-md shadow-md py-3' : 'bg-transparent py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div 
                                className={`text-xl font-bold flex items-center gap-2 cursor-pointer ${scrolled || currentView === 'gallery' ? 'text-blue-900' : 'text-white'}`}
                                onClick={() => { setCurrentView('report'); scrollToSection('home'); }}
                            >
                                <BookOpen size={24} />
                                <span>厦门游学 2025</span>
                            </div>
                            
                            <div className="flex items-center gap-6">
                                <div className="hidden md:flex gap-6">
                                    {navItems.map((item) => (
                                        <button
                                            key={item.id}
                                            onClick={() => scrollToSection(item.id)}
                                            className={`text-sm font-medium transition-colors hover:text-blue-400 ${
                                                currentView === 'gallery' 
                                                ? 'text-slate-600' 
                                                : (scrolled ? 'text-slate-600' : 'text-white/90')
                                            }`}
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                </div>

                                {/* 图库切换按钮 */}
                                <button 
                                    onClick={() => setCurrentView(currentView === 'report' ? 'gallery' : 'report')}
                                    className={`flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold transition-all ${
                                        currentView === 'gallery'
                                        ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30'
                                        : 'bg-white text-blue-900 shadow-sm hover:bg-blue-50'
                                    }`}
                                >
                                    {currentView === 'report' ? (
                                        <React.Fragment>
                                            <Camera size={16} /> 影像纪实
                                        </React.Fragment>
                                    ) : (
                                        <React.Fragment>
                                            <BookOpen size={16} /> 返回报告
                                        </React.Fragment>
                                    )}
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* 视图路由 */}
                    {currentView === 'report' ? (
                        <ReportView scrollToSection={scrollToSection} />
                    ) : (
                        <GalleryView onBack={() => setCurrentView('report')} />
                    )}
                </div>
            );
        }

        // 5. 挂载到 DOM
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<XiamenStudyTour />);
    </script>
